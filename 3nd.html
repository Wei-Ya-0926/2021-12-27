<h3>「倉熊手作甜點」超人氣平價百元千層蛋糕！</h3>
其實是因為型男老闆也超貼心，在老闆還沒有固定甜點蛋糕時，老闆希望客人想吃什麼，他就做什麼！（就像家人一樣超NＩＣＥ）<br>
這樣的理念延用至今，如果有想吃的口味或想法，都可以告知老闆！老闆說不定就會變出你喜歡的客製化風味。<br><br>

主打外帶甜點！如果開車來的朋友，可以停附近的停車場！捷運可坐到凹子底或是巨蛋站！小巧明亮的店面相當溫馨！後頭則是工作室！<br>
